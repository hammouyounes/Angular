<p>Prix : {{ prix() }}</p>
<p>Quantite : {{ quantite() }}</p>

<h4>Total : {{ total() }}</h4>

<ul>
  <button (click)="quantite.update(q => q + 1)">+1</button>
  <button (click)="quantite.update(q => q - 1)">-1</button>
</ul>


<ul>
  <button (click)="prix.update(p => p + 1)">+1</button>
  <button (click)="prix.update(p => p - 1)">-1</button>
</ul>
