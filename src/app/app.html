<div style="border: 1px solid blue; padding: 10px;">
      <h2>I am the Parent</h2>
      <input [(ngModel)]="name" placeholder="Type your name">
      <input [(ngModel)]="age" placeholder="Type something...">
      <label for="">Are you an admin :</label>
      <input type="checkbox" [(ngModel)]="isAdmin">
      <br>
      <app-child [name]="name" [age]="age" [isAdmin]="isAdmin"></app-child>
      
</div>
<br>
